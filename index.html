<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ѕᴇʀᴠɪᴄᴇѕ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
        }
        .card {
            background: #111;
            padding: 20px;
            border-radius: 20px;
            margin: 10px 0;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .dropdown {
            display: none;
            background: #222;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: colorChange 2s infinite alternate;
        }
        @keyframes colorChange {
            0% {
                color: #fff;
            }
            100% {
                color: #000;
                background-color: #fff;
                padding: 10px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title" data-aos="fade-down">SERVICES</h1>
        <div class="card" data-aos="fade-up" data-aos-delay="100" onclick="toggleDropdown('dropdown1')">
            <h2>ᴅɪѕᴄᴏʀᴅ ѕᴇʀᴠɪᴄᴇѕ ѕᴇᴛᴜᴘ</h2>
            <p>ѕᴇᴛᴜᴘ ᴅɪѕᴄᴏʀᴅ ѕᴇʀᴠᴇʀ</p>
            <div id="dropdown1" class="dropdown">
                <p>4€ : ѕᴇᴛᴜᴘ ᴀʟʟ ѕᴇʀᴠᴇʀ ᴅɪѕᴄᴏʀᴅ ᴡɪᴛʜ ʙᴀѕɪᴄ ѕᴛᴀʀᴛᴇʀ. ᴏᴘᴇɴ ᴀ ᴛɪᴄᴋᴇᴛ ꜰᴏʀ ᴄʟᴀɪᴍ ᴏʀ ʙᴜʏ</p>
            </div>
        </div>
        <div class="card" data-aos="fade-up" data-aos-delay="200" onclick="toggleDropdown('dropdown2')">
            <h2>Servizio 2</h2>
            <p>Descrizione del servizio 2.</p>
            <div id="dropdown2" class="dropdown">
                <p>Dettagli extra sul servizio 2.</p>
            </div>
        </div>
        <div class="card" data-aos="fade-up" data-aos-delay="300" onclick="toggleDropdown('dropdown3')">
            <h2>Servizio 3</h2>
            <p>Descrizione del servizio 3.</p>
            <div id="dropdown3" class="dropdown">
                <p>Dettagli extra sul servizio 3.</p>
            </div>
        </div>
    </div>
    <script>
        AOS.init();
        function toggleDropdown(id) {
            let dropdown = document.getElementById(id);
            if (dropdown.style.display === "none" || dropdown.style.display === "") {
                dropdown.style.display = "block";
            } else {
                dropdown.style.display = "none";
            }
        }
    </script>
</body>
</html>
